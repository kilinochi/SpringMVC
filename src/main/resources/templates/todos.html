<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="text/html" http-equiv="Content-Type"/>
    <meta th:content="${_csrf.headerName}" th:name="_csrf_header"/>
    <meta th:content="${_csrf.token}" th:name="_csrf"/>
    <title>Todo MVC</title>
    <link href="/styles/default.css" rel="stylesheet">
</head>
<body>

<div class="logout">
    <div class="user-name" th:text="'User: ' + ${userName}"></div>
    <form class="logout-form" method="post" th:action="@{/logout}">
        <button aria-label="Log out" class="logout-button" type="submit">Log out</button>
    </form>
</div>

<div class="main-layout">

    <h1 class="todo-title">Todos</h1>

    <div class="todo-board __has-content">

        <form class="todo-creator">
            <button aria-label="Check all items as done" class="todo-creator_check-all"></button>
            <div class="todo-creator_text-input-w">
                <input aria-label="Input new todo text" class="todo-creator_text-input" placeholder="New todo name"
                       maxlength="32" pattern="^(?=.*\S).+$" required type="text"/>
            </div>
        </form>

        <div class="todos-list">
            <div class="todos-list_item" style="display: block;"
                 th:classappend="${toDo.isDone()} ? __done"
                 th:each="toDo : ${toDos}"
                 th:id="${toDo.getId()}">
                <div class="custom-checkbox todos-list_item_ready-marker">
                    <input aria-label="Mark todo as ready" class="custom-checkbox_target" th:checked="${toDo.isDone()}"
                           type="checkbox">
                    <div class="custom-checkbox_visual">
                        <div class="custom-checkbox_visual_icon"></div>
                    </div>
                </div>
                <button aria-label="Delete todo" class="todos-list_item_remove"></button>
                <div class="todos-list_item_text-w">
                    <textarea class="todos-list_item_text" maxlength="32" required
                              th:text="${toDo.getDescription()}"></textarea>
                </div>
            </div>
        </div>

        <div class="todos-toolbar">
            <div class="todos-toolbar_unready-counter" th:text="${counter} + ' items left'"></div>

            <div class="filters todos-toolbar_filters">
                <button aria-label="Filter: All, is selected" class="filters-item __selected">All</button>
                <button aria-label="Filter: Active" class="filters-item">Active</button>
                <button aria-label="Filter: Completed" class="filters-item">Completed</button>
            </div>

            <button class="todos-toolbar_clear-completed">Clear completed</button>

        </div>

    </div>
</div>

<script src="/js/vars.js"></script>
<script src="/js/main.js"></script>
<script src="/js/api-request.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/todo-factory.js"></script>
</body>
</html>
